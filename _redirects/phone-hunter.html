<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone-Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body class="bg-black">
    <header class="my-3">
        <h1 class="text-center text-light">Explore the <span class="text-warning">"PHONE'S WORLD"</span></h1>
        <h1 class="text-center text-danger">।।বন্ধুর কিডনীর বিনিময়ে আইফোন কিনুন।। </h1>
    </header>
    <main class="container">
        <!-- phones search box -->
        <section class="my-5">
            <h3 class="text-center text-info my-3">Find your desired phone here</h3>
            <div class="mb-3 d-flex justify-content-center">
                <input type="email" class="form-control w-50" id="search-Field" placeholder="i.e. iphone">
                <button id="btn-searchPhones" type="button" class="btn btn-primary mx-3">Search</button>
            </div>
        </section>
        <!-- adding an spinner loading on page -->
        <section id="spinner-box" class=" d-flex justify-content-center align-items-center p-5 my-5 d-none">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </section>
        <!-- result for unavailable product  -->
        <section id="no-product-message" class="d-none">
            <div>
                <h3 class="text-center text-danger my-5">Sorry. the product you searching with that key word, is not
                    available
                    at this moment. Please try
                    againg with other keyword. </h3>
            </div>
        </section>
        <!-- displaying phones  -->
        <section class="my-5">
            <div id="phones-container" class="row row-cols-1 row-cols-md-3 g-4">

            </div>
        </section>
        <!-- show all button  -->
        <section id="show-all-box" class="my-4 d-none">
            <div class="d-flex justify-content-center">
                <button id="btn-show-all" type="button" class="btn btn-primary">Show All</button>
            </div>
        </section>
        <!-- modal showing  -->
        <div class="modal fade" id="phoneModal" tabindex="-1" aria-labelledby="phoneModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="phoneModalLabel">Modal title</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div id="modal-description" class="modal-body">

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal -->


    </main>


    <!-- script files are here -->
    <script src="./practices/phone-hunter.js"></script>
    <!-- bootstrap js file  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
